<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Multi Search Engine Forms</title>
  </head>

  <header>
    <h1>Multi Search Engine Forms</h1>
  </header>

  <h2>This form searches Google</h2>

  <body>
    <form action="https://www.google.com/search" method="get" target="_blank">
      <fieldset>
        <label for="name"
          >Name
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </label>
      </fieldset>
      <button>Enter</button>
    </form>

    <h2>This form searches Bing</h2>

    <form action="https://www.bing.com/search" method="get" target="_blank">
      <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
        <label for="date"
          >Birthdate
          <input type="date" name="date" id="date" />
        </label>
      </fieldset>
      <button>Search</button>
    </form>

    <h2>This form searches Yahoo</h2>

    <form action="https://search.yahoo.com/search" method="get">
      <fieldset>
        <label for="name"
          >Name <input type="text" name="name" id="name"
        /></label>
        <label for="interest"
          >Interest <input type="text" name="interest" id="interest"
        /></label>
      </fieldset>
      <button>Explore</button>
    </form>
  </body>
</html>
