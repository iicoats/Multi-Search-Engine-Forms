<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multi Search Engine Forms</title>
</head>

<header>
    <h1>Multi Search Engine Forms</h1>
</header>

<h2>This form searches Google</h2>

<body>
    <div class="container">
<form action="https://www.google.com/search" 
method="get" 
target="_blank">
<label for="name">Name</label>
<input type="text" name="name" id="name">
<label for="email">Email</label>
<input type="email" name="email" id="email">
<label for="password">Password</label>
<input type="password" name="password" id="password">
<button id="Enter">Enter</button>
</form>
</div>


<h2>This form searches Bing</h2>

<div class="container">
<form action="https://www.bing.com/search" 
method="get"
target="_blank">
<label for="name">Name</label>
<input type="text" name="name" id="name">
<label for="date">Birthdate</label>
<input type="date" name="date" id="date">
<button>Submit</button>
</div>
<h2>This form searches Yahoo</h2>

<div>
<form action="https://search.yahoo.com/search" method="get"></form>
<label for="name">Name</label>
<input type="text" name="name" id="name">
<label for="interest">Interest</label>
<input type="text" name="interest" id="interest">

<button>Explore</button>

</form>
</div>


</body>
</html>
